<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mastery: Transitions and Transforms</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>

    <!-- Header -->
    <header>
        <h1>CSS Transitions and Transforms</h1>
    </header>

    <!-- Interactive UI Elements -->
    <section class="interactive-ui">
        <!-- Button with transition -->
        <button class="btn-transition">Hover Over Me</button>

        <!-- Slider with transform -->
        <input type="range" class="slider-transform">

        <!-- Toggle with transform -->
        <label class="toggle-container">
            <input type="checkbox" class="toggle-input">
            <span class="toggle-slider"></span>
        </label>
    </section>

    <!-- Section with Pseudo-Elements -->
    <section class="pseudo-section">
        Pseudo-Elements
        <div class="pseudo-content">Hover over this content!</div>
    </section>

    <!-- 3D Elements -->
    <section class="cube-section">
        <div class="cube">
            <div class="cube-face front">Front</div>
            <div class="cube-face back">Back</div>
            <div class="cube-face left">Left</div>
            <div class="cube-face right">Right</div>
            <div class="cube-face top">Top</div>
            <div class="cube-face bottom">Bottom</div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Crafted with ❤️ by Nova</p>
    </footer>

</body>

</html>
